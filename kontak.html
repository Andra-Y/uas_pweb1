    <div class="container" style="margin-top: 100px; margin-bottom: 50px;">
        <div class="row g-5">
            <div class="col-lg-6">
                <div class="card shadow border-0">
                    <div class="card-header text-white p-3" style="background-color: #2c3e50;">
                        <h4 class="mb-0">Daftar Member Baru</h4>
                    </div>
                    <div class="card-body p-4">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label class="form-label">Nama Lengkap</label>
                                <input type="text" class="form-control" placeholder="Masukkan nama lengkap" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Jenis Kelamin</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="laki" value="L">
                                        <label class="form-check-label" for="laki">Laki-laki</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="perempuan" value="P">
                                        <label class="form-check-label" for="perempuan">Perempuan</label>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success w-100 py-2">Gabung Member</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card shadow border-0">
                    <div class="card-header text-white p-3" style="background-color: darksalmon;">
                        <h4 class="mb-0">Buku Tamu</h4>
                    </div>
                    <div class="card-body p-4">
                        <form action="mailto:admin@rasanusantara.com" method="post" enctype="text/plain">
                            <div class="mb-3">
                                <label class="form-label">Nama Pengunjung</label>
                                <input type="text" name="nama" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Alamat / Asal Kota</label>
                                <input type="text" name="asal" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Pesan / Kesan</label>
                                <textarea name="pesan" class="form-control" rows="7" placeholder="Apa pendapat Anda tentang restoran kami?" required></textarea>
                            </div>
                            <button type="submit" class="btn text-white w-100 py-2" style="background-color: darksalmon;">Kirim ke Buku Tamu</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
